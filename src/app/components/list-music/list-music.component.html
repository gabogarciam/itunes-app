<div class="container">
  <div class="row">
    <div class="col-sm-5 col-md-5 col-lg-5" id="albumplayer">
      <img id="img-album" src="{{ results.results[trackId].artworkUrl100 }}" alt="">
      <div id="player">
        <audio id="player">
          <source src="" type="audio/mpeg" id="source-track">
        </audio>
        <div id="buttons-player">
          <button type="button" class="btn btn-light" (click)="stop()">&#x23f9;</button>
          <button type="button" class="btn btn-light" (click)="prev()">&#x23ea;</button>
          <button type="button" class="btn btn-light" (click)="playPause()">&#x23ef;</button>
          <button type="button" class="btn btn-light" (click)="next()">&#x23e9;</button>
        </div>
      </div>
    </div>
    <div class="l-colum col-sm-7 col-md-7 col-lg-7">
      <div class="product-header">
        <h3 id="trackName"></h3>
        <h4 id="artistName"></h4>
        <div>
          <span id="genreName"></span>
          <span id="relaseDate"></span>
        </div>
      </div>
      <table class="table">
        <thead class="table-head">
          <tr>
            <th></th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr class="list-search" id="playlist" *ngFor="let res of results.results; let i=index">
            <td>{{ i + 1 }}</td>
            <td id="{{ i }}"><a (click)="loadSong(i)">{{ res.trackName }}</a></td>
            <td class="duration">{{ res.trackTimeMillis | date:'m:ss' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
